<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template/_index.xhtml">

	<ui:define name="estilos">
		<h:outputStylesheet name="cadastrarUsuarios.css" library="css" />
		<h:outputStylesheet name="messages.css" library="css/block" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="id" value="#{usuarioBean.id}"></f:viewParam>
			<f:event listener="#{usuarioBean.carregarUsuario}" type="preRenderView"></f:event>		
		</f:metadata>

		<h:form styleClass="cadastrarUsuariosForm">
			<h1 class="cadastrarUsuariosForm-header-title">ATUALIZAR CADASTRO</h1>

			<div class="cadastrarUsuariosForm-group">
				<div>
					<h:outputLabel value="Perfil: " />
					<h:selectOneMenu class="perfil" value="#{usuarioBean.usuario.perfil}">
						<f:selectItem itemLabel="Selecione um perfil" itemValue="" />
						<f:selectItem itemLabel="Aluno" itemValue="ALUNO" />
						<f:selectItem itemLabel="Instrutor" itemValue="INSTRUTOR" />
						<f:selectItem itemLabel="Coordenador de Unidade" itemValue="COORDENADOR_UNIDADE" />
					</h:selectOneMenu>
				</div>

				<div>
				
					<h:panelGroup layout="block" rendered="#{usuarioBean.usuario.perfil eq 'ALUNO'}">
						<h:outputLabel value="Unidade: " />
						<h:selectOneMenu class="unidade" value="#{usuarioBean.usuario.turma.unidade.id}">
							<f:selectItem itemLabel="Selecione uma unidade" itemValue="" />
							<f:selectItem itemLabel="Unidade de Santo Antonio" itemValue="1" />
						</h:selectOneMenu>
					</h:panelGroup>
					
					<h:panelGroup layout="block" rendered="#{usuarioBean.usuario.perfil eq 'COORDENADOR_UNIDADE'}">
						<h:outputLabel value="Unidade: " />
						<h:selectOneMenu class="unidade" value="#{usuarioBean.usuario.unidade.id}">
							<f:selectItem itemLabel="Selecione uma unidade" itemValue="" />
							<f:selectItem itemLabel="Unidade de Santo Antonio" itemValue="1" />
						</h:selectOneMenu>
					</h:panelGroup>
					
					<h:panelGroup layout="block" rendered="#{usuarioBean.usuario.perfil eq 'INSTRUTOR'}">
						<h:outputLabel value="Unidade: " />
						<h:selectOneMenu class="unidade" value="#{usuarioBean.usuario.unidade.id}">
							<f:selectItem itemLabel="Selecione uma unidade" itemValue="" />
							<f:selectItem itemLabel="Unidade de Santo Antonio" itemValue="1" />
						</h:selectOneMenu>
					</h:panelGroup>

				</div>
			</div>

			<div class="cadastrarUsuariosForm-group">
				<div>
					<h:outputLabel value="Nome: " />
					<h:inputText class="nome" value="#{usuarioBean.usuario.nome}" />
					
				</div>
			</div>

			<div class="cadastrarUsuariosForm-group">
				<div>
					<p:outputLabel value="Data de nascimento:"/>
					<p:inputMask class="dataDeNsacimento" value="#{usuarioBean.dataNascimento}" mask="99/99/9999">
					<f:convertDateTime pattern="dd/MM/yyyy"/> 
					</p:inputMask>
					
						
				</div>

				<div>
					<h:outputLabel value="CPF: " />
					<p:inputMask mask="999.999.999-99" class="cpf" value="#{usuarioBean.usuario.cpf}"/>
				</div>
				<div>
					<h:outputLabel value="RG: " />
					<p:inputMask mask="999.999.999" class="rg" value="#{usuarioBean.usuario.rg}"/>
				</div>
			</div>

			<div class="cadastrarUsuariosForm-group">
				
				<div>
					<h:outputLabel value="CEP: " />
					<p:inputMask mask="99999-999" class="cep" value="#{usuarioBean.usuario.endereco.cep}"/>
				</div>
				
				<div>
					<h:outputLabel value="Bairro: " />
					<h:inputText class="bairro" value="#{usuarioBean.usuario.endereco.bairro}" />
				</div>
				<div>
					<h:outputLabel value="Logradouro: " />
					<h:inputText class="logradouro"
						value="#{usuarioBean.usuario.endereco.logradouro}" />
				</div>
				<div>
					<h:outputLabel value="NÃºmero: " />
					<h:inputText class="numero" value="#{usuarioBean.usuario.endereco.numero}" />
				</div>
			</div>

			<div class="cadastrarUsuariosForm-group">
				<div>
					<h:outputLabel value="Telefone: " />
					<p:inputMask class="telefone" value="#{usuarioBean.usuario.contato.telefone}"
						mask="(99) 99999-9999" />
				</div>

				<div>
					<h:outputLabel value="Email: " />
					<h:inputText class="email" value="#{usuarioBean.usuario.contato.email}" />
				</div>

				<div>
					<h:outputLabel value="Sexo: " />
					<h:selectOneMenu class="sexo" value="#{usuarioBean.usuario.sexo}">
						<f:selectItem itemLabel="Selecione o sexo" itemValue="" />
						<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
						<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
						<f:selectItem itemLabel="Outro" itemValue="OUTRO" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="group-btn">
				<p:commandButton action="#{usuarioBean.atualizar}" styleClass="salvar-btn"
					value="Atualizar" process="@form" update="@form" />
			</div>

			<div class="messages">
				<h:messages styleClass="messages-list"
					errorClass="messages-list-item erro"
					infoClass="messages-list-item sucesso" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
