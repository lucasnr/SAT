<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template/_index.xhtml">

	<ui:define name="estilos">
		<h:outputStylesheet name="centerPage.css" library="css" />
		<h:outputStylesheet name="notas.css" library="css" />
		<h:outputStylesheet name="messages.css" library="css/block" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="id" value="#{atribuirNotasBean.id}" />
			<f:event type="preRenderView"
				listener="#{atribuirNotasBean.carregarTurmaPorId}" />
		</f:metadata>

		<h:form styleClass="form mainDiv">
			<h1 class="titulo">Atribuir Notas</h1>

			<div class="divEtapas">
				<div class="botao">Etapa 1</div>
				<div class="botao">Etapa 2</div>
				<div class="botao">Etapa 3</div>
				<div class="botao">Etapa 4</div>
				<div class="botao">Etapa 5</div>
			</div>

			<div class="divMax">
				<ui:repeat var="aluno" value="#{atribuirNotasBean.turma.alunos}">
					<div>

						<div class="notas">
							<span class="nome"> #{aluno.nome} </span>
							
							<div class="campos">							
								<h:inputText value="#{aluno.boletins.get(0).nota}" styleClass="campo" />
								<h:inputText value="#{aluno.boletins.get(1).nota}" styleClass="campo" />
								<h:inputText value="#{aluno.boletins.get(2).nota}" styleClass="campo" />
								<h:inputText value="#{aluno.boletins.get(3).nota}" styleClass="campo" />
								<h:inputText value="#{aluno.boletins.get(4).nota}" styleClass="campo" />
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>

		</h:form>
	</ui:define>



</ui:composition>
</html>
