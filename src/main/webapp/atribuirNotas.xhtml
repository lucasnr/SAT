<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template/_index.xhtml">

	<ui:define name="estilos">
		<h:outputStylesheet name="notas.css" library="css" />
		<h:outputStylesheet name="messages.css" library="css/block" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="id" value="#{atribuirNotasBean.id}" />
			<f:event type="preRenderView"
				listener="#{atribuirNotasBean.carregarTurmaPorId}" />
		</f:metadata>

		<h:form styleClass="cadastrarUsuariosForm">
			<h1 class="cadastrarUsuariosForm-header-title">Atribuir Notas</h1>

			<div class="divEtapas">
				<h:button value="Etp 1" styleClass="etapas-btn" />
				<h:button value="Etp 2" styleClass="etapas-btn" />
				<h:button value="Etp 3" styleClass="etapas-btn" />
				<h:button value="Etp 4" styleClass="etapas-btn" />
				<h:button value="Etp 5" styleClass="etapas-btn" />
			</div>

			<div class="divMax">
				<ui:repeat var="aluno" value="#{atribuirNotasBean.turma.alunos}">
					<div>

						<div class="notas">
							<span> #{aluno.nome} </span>
							<h:inputText value="#{aluno.nota1}" />
							<h:inputText value="#{aluno.nota2}" />
							<h:inputText value="#{aluno.nota3}" />
							<h:inputText value="#{aluno.nota4}" />
							<h:inputText value="#{aluno.nota5}" />
						</div>
					</div>
				</ui:repeat>
			</div>

		</h:form>
	</ui:define>



</ui:composition>
</html>
