<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sat="http://xmlns.jcp.org/jsf/composite/component">  

<ui:composition template="WEB-INF/_template/_index.xhtml">

	<ui:define name="estilos">
		<h:outputStylesheet name="index.css" library="css"/>
		<h:outputStylesheet name="loginForm.css" library="css/block"/>
		<h:outputStylesheet name="messages.css" library="css/block"/>
	</ui:define>
	
	<ui:define name="conteudo">

			<div class="messages">
				<h:messages styleClass="messages-list"
					errorClass="messages-list-item erro"
					infoClass="messages-list-item sucesso" />
			</div>
           
           <h:form>
           
           <h:outputLabel value="Pesquisar por id:"/>
           <h:inputText value="#{usuarioBean.idconsultado}"/>
           <h:commandButton action="#{usuarioBean.buscarPorId}" value="Buscar"/>
           
           </h:form>
           
           
        
	</ui:define>

</ui:composition>

</html>
