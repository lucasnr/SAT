<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="WEB-INF/_template/_index.xhtml">

	<ui:define name="estilos">
		<h:outputStylesheet name="home.css" library="css"/>
		<h:outputStylesheet name="optionList.css" library="css/block"/>
	</ui:define>

	<ui:define name="conteudo">
		<div class="container">
            <div class="welcome">
                <h6 class="welcome-text">#{logadoBean.usuario.isMulher() ? 'Bem-vinda' : 'Bem-vindo'}</h6>
                <span class="welcome-user">#{logadoBean.usuario.nome}</span>
            </div>
            <div class="optionList">
                <ul class="optionList-list">
                    <li class="optionList-list-item">
                        <a href="" class="optionList-list-link">
                            <i class="fas fa-address-card optionList-list-icon"></i> 
                            Meus dados
                        </a>
                    </li>
                    <li class="optionList-list-item">
                        <a href="" class="optionList-list-link">
                            <i class="fas fa-book-open optionList-list-icon"></i>
                            Minha turma
                        </a>
                    </li>
                    <li class="optionList-list-item">
                        <a href="" class="optionList-list-link">
                            <i class="fab fa-google optionList-list-icon"></i>
                            Google sala de aula
                        </a>
                    </li>

                    <li class="optionList-list-item">
                        <h:form style="display: flex; width: 100%">
	                        <h:commandLink action="#{logadoBean.deslogar}" styleClass="optionList-list-link">
	                            <i class="fas fa-sign-out-alt optionList-list-icon"></i>
	                            Sair
	                        </h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
	</ui:define>
</ui:composition>
</html>
