<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template/_index.xhtml">

	<ui:define name="estilos">
		<h:outputStylesheet name="messages.css" library="css/block" />
		<h:outputStylesheet name="centerPage.css" library="css" />
		<h:outputStylesheet name="atualizarTurma.css" library="css" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewParam name="id" value="#{atualizarTurmaBean.id}" />
			<f:event listener="#{atualizarTurmaBean.carregarTurma}" type="preRenderView" />
		</f:metadata>

		<h:form styleClass="form mainDiv">

				<h1 class="titulo">ATUALIZAR TURMA</h1>

				<div class="Gp1">
					<div class="a">
						<h:outputLabel value="Turno:" />
						<h:selectOneMenu value="#{atualizarTurmaBean.turma.turno}" styleClass="campo"
							required="true" requiredMessage="Selecione o turno">
							<f:selectItem itemLabel="Matutino" itemValue="MATUTINO" />
							<f:selectItem itemLabel="Vespertino" itemValue="VESPERTINO" />
							<f:selectItem itemLabel="Noturno" itemValue="NOTURNO" />
						</h:selectOneMenu>
					</div>

					<div class="a">
						<h:outputLabel for="" value="Matrícula Instrutor:" />
						<h:inputText immediate="true" styleClass="campo"
							value="#{atualizarTurmaBean.turma.instrutor.matricula}"
							required="true" requiredMessage="Informe a matrícula do instrutor" />
					</div>
				</div>

				<div class="grupo-botao">
					<div>
						<h:button value="Cancelar" outcome="index.xhtml" styleClass="botao" />
					</div>

					<div>
						<h:commandButton action="#{atualizarTurmaBean.atualizar}" value="Atualizar" styleClass="botao" />
					</div>
				</div>

			<div class="messages">
				<h:messages styleClass="messages-list"
					errorClass="messages-list-item erro"
					infoClass="messages-list-item sucesso" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
