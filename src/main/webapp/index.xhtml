<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sat="http://xmlns.jcp.org/jsf/composite/component">  

<ui:composition template="WEB-INF/_template/_index.xhtml">

	<ui:define name="estilos">
		<h:outputStylesheet name="index.css" library="css"/>
		<h:outputStylesheet name="loginForm.css" library="css/block"/>
		<h:outputStylesheet name="errorMessages.css" library="css/block"/>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form styleClass="loginForm">
            <figure class="loginForm-header">
				<sat:logo styleClass="loginForm-header-logo" />
                <figcaption class="loginForm-header-description">
                    <h1 class="loginForm-header-title">Telecentro</h1>
                    <h4 class="loginForm-header-subtitle">São Gonçalo do Amarante-RN</h4>
                </figcaption>
            </figure>

            <div class="errorMessages">
	            <h:messages styleClass="errorMessages-list" errorClass="errorMessages-list-item"/>
            </div>

            <fieldset class="loginForm-group">
                <p:inputText id="matricula" styleClass="loginForm-input" value="#{loginBean.credenciais.matricula}" 
                	required="true" requiredMessage="Digite uma matrícula para prosseguir" />
                <p:watermark value="Matrícula" for="matricula" />
            </fieldset>
            
            <fieldset class="loginForm-group">
                <h:inputSecret id="senha" styleClass="loginForm-input" value="#{loginBean.credenciais.senha}" 
                	required="true" requiredMessage="Digite uma senha para prosseguir"/>
                <p:watermark value="Senha" for="senha" />
            </fieldset>

            <p:commandButton action="#{loginBean.logar}" styleClass="loginForm-btn" value="Acessar" process="@form" update="@form" />
        </h:form>
        
        <h:graphicImage name="logo-prefeitura.png" library="img" styleClass="side-image"/>
	</ui:define>

</ui:composition>

</html>
